<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .vh-10 {
            height: 10vh;
        }
        .vh-85 {
            height: 85vh;
        }
        .vh-5 {
            height: 5vh;
        }
        .icon-size {
            width: 14em;
            height: 13em;
        }
        .file-menu-button {
            width: 6em;
            height: 6em;
            border: none;
            background-color: transparent;
            outline: none;
        }
        .file-menu-button:focus {
            border: none;
        }
        .file-menu-button-image-button-size {
            width: 4em;
            height: 4em;
        }
        .w-min{
            width: min-content;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="vh-10 bg-success">
            <!-- Content for the first part -->
        </div>
        <div id="files-slide" class="vh-85 overflow-auto row">

        </div>
        <div class="vh-5 bg-warning">
            <!-- Content for the last part -->
        </div>
    </div>
    <script>
        let files = [`@files`];
        $(document).ready(() => {
            console.log(files);
            updateFilesSlide()
        })

        function updateFilesSlide() {
            files.forEach((file) => {
                $('#files-slide').append(`
                    <div class="d-flex flex-column w-min h-min align-items-center col">
                        <div class="d-flex flex-row">
                            <img src="/static/directory.png" class="icon-size" alt="hello">
                            <button type="submit" class="file-menu-button">
                                <img src="/static/menu.png" class="file-menu-button-image-button-size">
                            </button>
                        </div>
                        <p>${file.name}</p>
                    </div>
                `);
            })
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
